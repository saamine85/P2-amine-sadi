<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <!-- start header -->
      <img src="imgs/logo/Reservia.svg" alt="" />
      <ul>
        <li><a href="http://">S'inscrire</a></li>
      </ul>
      <!-- end header -->
    </header>
    <!-- Navigation start -->
    <nav>
      <ul>
        <li><a href="">Hébergements</a></li>
        <li><a href="http://">Activités</a></li>
      </ul>
    </nav>
    <!-- navigation end -->

    <h3>Trouver votre hybergement pour des vacances de reve</h3>
    <p>En plein centre ville ou en pleine nature</p>
    <!-- button search start -->

    <form>
      <label><i class="fas fa-map-marker-alt"></i> </label>
      <input type="text" value="Marseille,France" />
      <button><i class="fas fa-search"></i></button>
    </form>
    <!-- button search end -->

    <!-- filtres start -->
    <h3 class="filter">Filtres</h3>
    <div class="filtres">
      <button type="button" class="button">
        <span class="button-text"><i class="fas fa-money-bill-wave"></i></span>
        Économique
      </button>
      <button type="button" class="button">
        <span class="button-text"> <i class="fas fa-child"></i> </span>Familial
      </button>
      <button type="button" class="button">
        <span class="button-text"> <i class="fas fa-heart"></i> </span
        >Romantique
      </button>
      <button type="button" class="button">
        <span class="button-text"><i class="fas fa-dog"></i> </span> Animaux
        Autorisés
      </button>
    </div>

    <p class="info">
      <span class="paragraph"><i class="fas fa-info"></i></span> plus de 500
      logements sont disponibles dans cette ville
    </p>

    <!-- filtres end -->

    <aside>
      <h2>Les plus poulaires</h2>
      <span>icon</span>
      <div class="card-side">
        <div class="card-image">
          <img
            src="/imgs/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="card-text">
          <h3>Hotel le soleil du matin</h3>
          <p>Nuit a partir de 128 &euro;</p>
          <span
            ><i class="fas fa-star"><i class="fas fa-star"></i> </i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="far fa-star"></i>
          </span>
        </div>
      </div>

      <div class="cardSide">
        <div class="card-image">card2</div>
        <h3>title</h3>
        <p>text</p>
        <span>icon</span>
      </div>
      <div class="cardSide">
        <div class="card-image">card3</div>
        <h3>title</h3>
        <p>text</p>
        <span>icon</span>
      </div> -->

    <!-- script fontawesome -->
    <script
      src="https://kit.fontawesome.com/c9fb6ef9dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
